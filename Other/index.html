<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS for desktop screens */
      .responsive-table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .table-row {
        display: flex;
      }

      .table-cell {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }

      /* CSS for mobile screens */
      @media (max-width: 600px) {
        .table-row {
          width: 100% !important;
          flex-direction: column !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-table">
      <div class="table-row">
        <div class="table-cell">
          <p>Row 1 - Content</p>
        </div>
        <div class="table-cell">
          <p>Row 2 - Content</p>
        </div>
        <div class="table-cell">
          <p>Row 3 - Content</p>
        </div>
      </div>
    </div>
  </body>
</html>
